<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/calcular.css">
	<title>Calcular</title>
</head>

<body>
	<nav class="nav">
		<a href="home.html" class="menu">Home</a>
		<a href="calcular.html" class="menu">Calcular</a>
		<a href="cadastro.html" class="menu">Cadastrar</a>
	</nav>

	<div class="container">
		
		<h1 class="title-h1">Selecione a Barra</h1>
		<button class="voltar-selecao">Voltar para Seleção</button>
		<ul id="lista-produtos">
		</ul>

		<h2>calcular</h2>
		<div class="area-paralela">
			<label for="paralela">Tem Paralela?</label>
			<select name="paralela" id="paralela">
				<option value="nao">Não</option>
				<option value="sim">Sim</option>
			</select>
		</div>
		<div class="area-paralela" id="paralela-area">
			<label for="qtd-paralela">Quantas paralelas?</label>
			<input type="number" name="qtd-paralela" id="qtd-paralela">
		</div>
			<div class="area-add-metros">
				<div class="fila-metros">

				</div>
			</div>
		<div class="input-label">
			<label for="metro">Quantos Metros?</label>
			<input type="number" id="metragem">
			<button class="btn-add">+</button>
		</div>
		<button id="fazendo-conta" class="btn">Calcular</button>
		
		<div class="area-resultado">
			<h2 class="resultado-qtd-barra">quantas barras</h2>
			<h2 class="resultado-sobra-barra">sobra de metros</h2>

			<button class="btn-ok">OK</button>
		</div>
	</div>
	<script type="module" src="./js/calcular.js"></script>
</body>

</html>
